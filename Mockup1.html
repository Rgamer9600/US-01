<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Confirmación</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-box {
      border: 1px solid #000;
      padding: 2rem;
      max-width: 400px;
      margin: 3rem auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background-color: #fff;
    }
    .panel {
      border: 1px solid #000;
      padding: 1.5rem;
      margin-top: 1rem;
      border-radius: 0;
    }
    .success { background-color: #d5e8d4; border-color: #82b366; }
    .admin { background-color: #cce5ff; border-color: #4d90fe; }
    .error { background-color: #f8d7da; border-color: #c9302c; }
  </style>
</head>
<body>
  <div class="container">

    <!-- Formulario Login -->
    <div class="login-box">
      <h3 class="text-center">Iniciar Sesión</h3>
      <div class="mb-3">
        <label for="email" class="form-label">Usuario</label>
        <input type="email" class="form-control" id="email" placeholder="cliente@correo.com">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="*****">
      </div>
      <button class="btn btn-primary w-100">Ingresar</button>
    </div>

    <!-- Panel Cliente - Login exitoso -->
    <div class="panel success" id="panel-cliente" style="display:none;">
      <h5>Login Exitoso - Cliente</h5>
      <p>Has accedido al panel de cliente con tus opciones correspondientes.</p>
    </div>

    <!-- Panel Administrador -->
    <div class="panel admin" id="panel-admin" style="display:none;">
      <h5>Login Exitoso - Administrador</h5>
      <p>Has accedido al panel de administración.</p>
    </div>

    <!-- Mensaje Rol inválido -->
    <div class="panel error" id="rol-invalido" style="display:none;">
      <h5>Error Login</h5>
      <p>Rol no permitido</p>
      <button class="btn btn-secondary">OK</button>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Ejemplo simple de interacción (solo demo)
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const btn = document.querySelector('.login-box button');

    btn.addEventListener('click', () => {
      const email = emailInput.value;
      const pass = passwordInput.value;

      document.getElementById('panel-cliente').style.display = 'none';
      document.getElementById('panel-admin').style.display = 'none';
      document.getElementById('rol-invalido').style.display = 'none';

      if(email === 'cliente@correo.com' && pass === '123456') {
        document.getElementById('panel-cliente').style.display = 'block';
      } else if(email === 'admin@correo.com' && pass === 'admin123') {
        document.getElementById('panel-admin').style.display = 'block';
      } else {
        document.getElementById('rol-invalido').style.display = 'block';
      }
    });
  </script>
</body>
</html>
